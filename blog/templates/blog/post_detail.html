{% extends 'vault/base.html' %}
{% block content %}
  <article class="media content-section">
    <!-- <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" /> -->
    <div class="media-body">
        <h4 class="article-title">{{ object.title }}</h4>
        <hr/>
      {% if object.author == user %}
      <div>
        <a class="btn btn-secondary btn-sm ml-1 mt-1 mb-2" href="{% url 'blog:post-update' object.slug %}">update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-2" href="{% url 'blog:post-delete' object.slug %}">delete</a>
      </div>
      {% endif %}
      <p class="article-content">{{ object.content|safe }}</p>
      

    </div>
  </article>
{% endblock %}
